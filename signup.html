<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
   <div >
    <h1>Sign up</h1>
    <p>It's quick and easy.</p>
    <form action="./facebook.html" target="_blank" >
        <label for="name" >Name</label>
        <input type="text" id="name" placeholder="Enter your name">
<br><br>
        <label for="email number" >Email</label>
        <input type="email" id="email" placeholder="Mobile number or Email">
        <br><br>
        <label for="Pass" > Create Password</label>
        <input type="password" required id="pass" placeholder="New password">
        <br><br>
        <label for="dob" > Date of birth</label>
        <input type="date"required id="dob">
        <br><br>
        <button>Sign up</button>

        


    </form>
</div>
</body>
